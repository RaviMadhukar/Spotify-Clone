<!DOCTYPE html>
<html>

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Lala sunn le</title>
        <link rel = "icon" href ="weblogo.png" type = "image/x-icon">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>

        <div class="brand">
            <img src="logo2.jpg" alt="Spotify">
            <h1>Lala sunn le</h1>
        </div>

        <div class="manu">
         <nav>
             <ul>
                 <li class="home">Home</li>
                 <li class="about">About</li>
             </ul>
         </nav>
        </div>

        <div class="container">
            <h1>SongS</h1>
            <div class="songlist">  
                <div class="songitem">
                    <img src="bg/bg1.jpg" alt="1">
                    <span class="songName">Love Me Like u</span>
                    <span class="songlist1"><span class="timestamp">4:13 <i id="0" class="songItemPlay fa-solid fa-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="bg/bg2.jpg" alt="1">
                    <span class="songName">Shiv Sama Rahe</span>
                    <span class="songlist1"><span class="timestamp">5:33 <i id="1" class="songItemPlay fa-solid fa-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="bg/bg3.jpg" alt="1">
                    <span class="songName">Bhola Hai Bhandari</span>
                    <span class="songlist1"><span class="timestamp">5:41 <i id="2" class="songItemPlay fa-solid fa-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="bg/bg4.jpg" alt="1">
                    <span class="songName">Parvati Boli Shankar Se</span>
                    <span class="songlist1"><span class="timestamp">7:18 <i id="3" class="songItemPlay fa-solid fa-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="bg/bg5.jpg" alt="1">
                    <span class="songName">Har Har Sambhu</span>
                    <span class="songlist1"><span class="timestamp">5:54 <i id="4" class="songItemPlay fa-solid fa-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="bg/bg6.jpg" alt="1">
                    <span class="songName">Kasri</span>
                    <span class="songlist1"><span class="timestamp">5:25 <i id="5" class="songItemPlay fa-solid fa-play"></i></span></span>
                </div> 
            </div>

            <div class="songbanner">

            </div>

        </div>

        <div class="bottom">
            <input type="range" name="range" id="mybar" min="0" value="0" max="100">
            <div class="icon">
                <!--fontawesome icons-->
                <i class="fa-solid fa-backward" id="previous"></i>
                <i class="fa-solid fa-play" id="masterPlay"></i>
                <i class="fa-solid fa-forward" id="next"></i>
            </div>
            <div class="songInfo">
                <img src="playback.gif" width="70px" id="gif">  
            </div>
            <b><span id="mastersongName">Love Me Like U do</span></b>
        </div>

        <script src="https://kit.fontawesome.com/f4d0d0e2e3.js" crossorigin="anonymous"></script>
        <script src="clone.js"></script>

    </body>


</html>
